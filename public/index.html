<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>control-target-by-range</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .container {
        width: 400px;
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
        background: green;
        position: absolute;
        left: 0;
        top: -100px;
      }
      #range {
        margin-top: 80px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <input id="range" type="range" value="0" />
    </div>
  </body>
</html>
